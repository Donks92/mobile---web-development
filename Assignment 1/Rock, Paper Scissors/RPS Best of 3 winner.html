<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">

    <title>Rock, Paper, Scissors Game</title>

    <script>
    // General Notes:
        // let allows you to declare variables you will be using in your code
        // when you add function to the beginning of the code, and name it something that describes what it is meant to do, the things you definied within the currly barckets after the name of the function will have let definitons applied to them
        // In the Game Definition section you are merging the Player and Computer play instructions into a sequential order to tell the script how the game order should go for each round
        // below this you have then defined each function mentioned in the Round of Play, and how it should execute once
        // Game Start, function to tell the game how to begin & it will keep prompting this until you hit the scoring conditions
        // Game Reset, used to tell the program what to do once the winner is determined via the function you wrote & you call the game to be reset in your scoring section, which then triggers game start
        // playerScore++ & computerScore++; takes the inital value defined in let and adds one to it


         // Round of Play activation Functions


        // Play
        let userChoice;
        let computerChoice;
        let playerScore = 0;
        let computerScore = 0;

         // Game Start
         playRoundRPS();
        

        // Round of Play 
        function playRoundRPS() {
            userChoice = prompt("Choose Rock, Paper or Scissors") ;
            userChoice = userChoice.toLowerCase();

                if(userChoice === "rock" || userChoice === "scissors" || userChoice === "paper") 
                    { 
                    alert ("You chose " + userChoice) ;
                    computerChoice = getRandomNumber(0, 2);
                    displayComputerChoice();
                    determineWinner();
                    } 
                    
                    else { alert ("Error, please type: rock, paper or scissors") ;
                }
            }

        
        // Scoreing
        if (playerScore === 2) 
                {
                    alert("Congrats, you win best of 3!");
                    resetGame(); 
                } 
                else if (computerScore === 2) 
                {
                    alert("Sorry, you lost the best of 3 rounds to the computer.");
                    resetGame(); 
                } 
                    else { playRoundRPS(); 
                }
       

        // Game Reset
        function resetGame() {
            playerScore = 0;
            computerScore = 0;
            playRoundRPS();
        }


    // Round of Play activation Functions


    // computerChoice Random Number Generator
         function getRandomNumber(min, max) {
                return Math.floor(Math.random() * 3);
                }


    // Comptuer Play
        function displayComputerChoice() 
            {
            if(computerChoice === 0){alert("Computer chose Rock");
            } else if(computerChoice === 1){alert("Computer chose Paper");
            } else if(computerChoice === 2){alert("Computer chose Scissors");
            }
        }


       // Determine Winner
       function determineWinner() {
        if (userChoice === computerChoice) { alert("It's a tie!");
            } else if (
                (userChoice === "rock" && computerChoice === 2) ||
                (userChoice === "paper" && computerChoice === 0) ||
                (userChoice === "scissors" && computerChoice === 1) 
            ) { alert("You win!");
                playerScore++;
            } else { alert("You lose!");
                computerScore++;
            }
        }



    </script>
</head>

<body>
    <h1>Rock, Paper, Scissors</h1>
    <p>Choose your weapon!</p>
</body>

</html>
